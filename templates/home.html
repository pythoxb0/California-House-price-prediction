<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 25px;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(135deg, transparent 0%, transparent 50%, #667eea 50%, #764ba2 100%);
            transform: skewY(-2deg);
            z-index: 1;
        }

        .form-container {
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #764ba2;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .btn {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: all 0.3s;
            font-weight: 500;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            animation: fadeIn 0.5s ease;
            display: none;
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .result p {
            font-size: 24px;
            color: #667eea;
            font-weight: 600;
        }

        .feature-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                border-radius: 15px;
            }
        }

        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            color: #667eea;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>California House Price Prediction</h1>
            <p>Enter the property details to get an estimated price</p>
        </div>
        
        <div class="form-container">
            <form action="{{ url_for('predict')}}" method="post">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="MedInc">Median Income <div class="tooltip"><i class="fas fa-info-circle"></i>
                            <span class="tooltiptext">Median income of households in the area</span>
                        </div></label>
                        <i class="fas fa-money-bill-wave"></i>
                        <input type="text" id="MedInc" name="MedInc" placeholder="e.g., 5.0" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="HouseAge">House Age <div class="tooltip"><i class="fas fa-info-circle"></i>
                            <span class="tooltiptext">Average age of houses in the area</span>
                        </div></label>
                        <i class="fas fa-home"></i>
                        <input type="text" id="HouseAge" name="HouseAge" placeholder="e.g., 25" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="AveRooms">Average Rooms <div class="tooltip"><i class="fas fa-info-circle"></i>
                            <span class="tooltiptext">Average number of rooms per household</span>
                        </div></label>
                        <i class="fas fa-door-open"></i>
                        <input type="text" id="AveRooms" name="AveRooms" placeholder="e.g., 6.5" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="AveBedrms">Average Bedrooms <div class="tooltip"><i class="fas fa-info-circle"></i>
                            <span class="tooltiptext">Average number of bedrooms per household</span>
                        </div></label>
                        <i class="fas fa-bed"></i>
                        <input type="text" id="AveBedrms" name="AveBedrms" placeholder="e.g., 2.5" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="Population">Population <div class="tooltip"><i class="fas fa-info-circle"></i>
                            <span class="tooltiptext">Population in the area</span>
                        </div></label>
                        <i class="fas fa-users"></i>
                        <input type="text" id="Population" name="Population" placeholder="e.g., 1500" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="AveOccup">Average Occupancy <div class="tooltip"><i class="fas fa-info-circle"></i>
                            <span class="tooltiptext">Average number of household members</span>
                        </div></label>
                        <i class="fas fa-user-friends"></i>
                        <input type="text" id="AveOccup" name="AveOccup" placeholder="e.g., 3.0" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="Latitude">Latitude <div class="tooltip"><i class="fas fa-info-circle"></i>
                            <span class="tooltiptext">Latitude coordinate of the area</span>
                        </div></label>
                        <i class="fas fa-globe-americas"></i>
                        <input type="text" id="Latitude" name="Latitude" placeholder="e.g., 34.05" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="Longitude">Longitude <div class="tooltip"><i class="fas fa-info-circle"></i>
                            <span class="tooltiptext">Longitude coordinate of the area</span>
                        </div></label>
                        <i class="fas fa-globe-americas"></i>
                        <input type="text" id="Longitude" name="Longitude" placeholder="e.g., -118.25" required>
                    </div>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-calculator"></i> Predict Price
                </button>
            </form>
            
            <div class="result" id="predictionResult">
                <h3>Predicted House Price</h3>
                <p>{{ prediction_text }}</p>
            </div>
        </div>
    </div>

    <script>
        // Show prediction result if available
        const predictionText = "{{ prediction_text }}";
        if (predictionText) {
            const resultElement = document.getElementById('predictionResult');
            resultElement.style.display = 'block';
            
            // Scroll to result
            resultElement.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Add animation to inputs when focused
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-5px)';
                input.parentElement.style.transition = 'transform 0.3s ease';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
